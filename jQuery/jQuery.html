<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name='author' content='Jonah_Diaz'>
		<title>Basic jQuery Template</title>
		<script src='http://ajax.googlepis.com/ajax/libs/jquery/3.4.0/jquery.min.js' type='text/javascript'></script>
	</head>


	<body>
        <script>
            $(document).ready(function(){
                $('html').append(
                    '<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragrahph 1</p>\
                                <p id='2'>Paragrahph 2</p>\
                                <p id='3'>Paragrahph 3</p>\
                            </div>\
                        </div>\
                    </body>'
                );
                $('#1').css({'color':'red'});
                $('#2').css({'color':'green'});
                $('#3').css({'color':'purple'});
                $('#2').click(function() {
                    $('h1').hide();
                });
            });


        </script>
	</body>


	<footer>

	</footer>

</html>
