<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>

    <body>

<!-------------- Countdown call function for HTML ---------------->

        <p>How many second would you like to set your alarm for?</p>
        <input id="seconds" value="0-100 sec" />
        <button onclick="countdown()">Click Here!</button>
        <p id="timer"></p>

<!--------------  Slideshow container ---------------->

        <div class="slideshow-container">

<!--------------  Full-width images with number and caption text ---------------->

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                    <img src="Thumb/Shroom_5.jpg" style="width:100%">
                <div class="text">Shrooms the final frounteer</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Thumb/thumbnail_2.jpg" style="width:100%">
                <div class="text">Space the final frounteer</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Thumb/Willow.jpg" style="width:100%">
                <div class="text">Willow tree, the final willowteer</div>
            </div>

<!--------------  Next and Previous Buttons ---------------->

            <a class="prev" onclick="plusSlides(-1)">&#1009;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

<!-------------- The Dots and Circles ---------------->

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

	</body>

    <footer>
        <script src="JS/main.js"></script>
    </footer>

</html>
