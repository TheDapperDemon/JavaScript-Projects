<html lang="en">

	<head>
		<meta charset="utf-8">

		<script src= 'https://unpkj.com/react@16/umg/react.development.js' crossorigin></script>
        <script src= 'https://unpkj.com/react-dom@16/umg/react-dom.development.js' crossorigin></script>
        <script src= 'https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>

    <body>
        <div id='My_React_Code'>
            <script>
                var Counter = React.createClass({
                    render: function() {
                        var time_Passed = Math.round(this.props.time_Passed / 100);
                        var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0');
                        var text = 'My react code started working ' + seconds_Passed + ' seconds ago!';
                        return React.DOM.p(null, text);
                    }
                });

                var counter_Factory=Raact.createFactory(Counter);

                var start_Counting = new Date().getTime();
                setInterval(function() {
                    ReactDOM.render (
                        counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
                        document.getElementById('My_React_Code')
                    );
                }, 50)
            </script>

            <script>
                const X = React.createElement;

                class likeButton extends React.Component {
                    constructor(props) {
                        super(props);
                        this.state = { liked: false };
                }

                render() {
                    if(this.state.liked) {
                        return 'You clicked on the Like button!'
                    }

                    return X(
                        'button',
                        { onClick: () => this.setState({ liked: true }) },
                        'Like'
                    );
                }
                }
                
                const domContainer = document.querySelector('#like_button_container');
                reactDOM.render(X(likeButton), domContainer);
            </script>
        </div>
	</body>

	<footer>
        <div id='like_button_container'></div>
		<script src="JS/react.js"></script>
        <script src="JS/react-dom.js"></script>
	</footer>

</html>
