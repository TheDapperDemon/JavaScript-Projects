<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name='author' content='Jonah_Diaz'>
		<link rel="stylesheet" href="CSS/ .css">
	</head>

    <body>
        <div id='My_React_Code'>
            <script>
                var Counter = React.createClass({
                    render: function() {
                        var time_Passed = Math.round(this.props.time_Passed / 100);
                        var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0');
                        var text = 'My react code started working ' + seconds_Passed + ' seconds ago!';
                        return React.DOM.p(null, text);
                    }
                });

                var counter_Factory=Raact.createFactory(Counter);

                var start_Counting = new Date().getTime();
                setInterval(function() {
                    ReactDOM.render (
                        counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
                        document.getElementById('My_React_Code')
                    );
                }, 50)
            </script>
        </div>
	</body>

	<footer>
		<script src="JS/react.js"></script>
        <script src="JS/react-dom.js"></script>
	</footer>

</html>
